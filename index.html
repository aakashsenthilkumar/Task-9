<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <style>
    
  .head{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    left:250px;
  
  }
  </style>
  <title>Event Page</title>

</head>

<body>
 <div>
    <h1 class="head">Event 1</h1>
  <h3 class="head">Number of avaliable seats :23</h3> </div>
   <form action="">
  
  
  <div class="event-container">
  
    <div class="image-box"><div class="boxImg">
       <button class="btn" type="button">Image</button></div>
        
    </div>
    <div class="form-container">
      <label class="det" for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label class="det" for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label class="det" for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label  class="det"for="seats">Number of Seats:</label>
      <select id="seats" name="seats" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
       
      </select>

      <label class="det" for="attendee2">Name of Attendee 2:</label>
      <input type="text" id="attendee2" name="attendee2">

      <button type="submit">Submit</button>
      <button type="button" class="cancel">Cancel</button>
    </div>
  </div></form>
</body>
</html>
